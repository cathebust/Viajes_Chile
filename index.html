    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- fontawesome-->

        crossorigin="anonymous"></script>

<body>
    
<!--barra de navegacion de boostrap con logo y links-->

<nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top fw-bold">
    <div class="container">
        <a class="navbar-brand" href="#"><img height="25" src="assets/img/viajes.svg" alt="logo">Viajes Chile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto fw-bold">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#inicio">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#QuienesSomos">Quienes Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#Destacados">Destacados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#Contacto">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--carrusel de boostrap , tooltip en los dos button-->

<section id="inicio">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/img/carousel1.jpg" class="d-block w-100" alt="carousel1">
            </div>
            <div class="carousel-item">
                <img src="assets/img/carousel2.jpg" class="d-block w-100" alt="carousel2">
            </div>
            <div class="carousel-item">
                <img src="assets/img/carousel3.jpg" class="d-block w-100" alt="carousel3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true" data-bs-toggle="tooltip" data-bs-placement="top"
                title="Destino de viaje anterior"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true" data-bs-toggle="tooltip" data-bs-placement="top"
                title="Destino de viaje siguiente"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script src="assets/js/script.js"> </script>
